<div class="container w-100 h-100 d-flex flex-column justify-content-center align-items-center">
  <div style="width: 35%;">
    <button type="submit" class="btn btn-white text-primary p-0 mb-3" (click)="backToHomeFunc()">Back to home</button> 
  </div>
  <div class="card" style="width: 35%;" *ngIf="mode == 'login'">
    <div class="card-header text-center">Login As a {{userType == 1 ? 'Recruiter' : 'Candidate'}}</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="loginUserFunc(loginForm)">
        <div class="form-group">
          <label for="loginUserId">Email address</label>
          <input type="email" class="form-control" [ngClass]="{'is-invalid': checkValidationFunc(loginForm, 'user_id')}" name="user_id" ngModel id="loginUserId" required>
          <div class="invalid-feedback">Please enter valid user id.</div>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" [ngClass]="{'is-invalid': checkValidationFunc(loginForm, 'password')}" name="password" ngModel id="loginPassword" required>
          <div class="invalid-feedback">Please enter valid password.</div>
        </div>
        <div class="container p-0 mt-5 d-flex flex-column justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary w-100">Log in</button>
           <button type="submit" class="btn mt-3 btn-white text-primary" (click)="toggleFormFunc('signup')">Sign up</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card" style="width: 35%;" *ngIf="mode == 'signup'">
    <div class="card-header text-center">
      Signup As a {{userType == 1 ? 'Recruiter' : 'Employee'}}
    </div>
    <div class="card-body">
      <form #signForm="ngForm" (ngSubmit)="signupUserFunc(signForm)">
        <div class="form-group">
          <label for="signupUserId">Email address</label>
          <input type="email" class="form-control" [ngClass]="{'is-invalid': checkValidationFunc(signForm, 'user_id')}" id="signupUserId" name="user_id" ngModel required>
          <div class="invalid-feedback">Please enter valid user id.</div>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" class="form-control" [ngClass]="{'is-invalid': checkValidationFunc(signForm, 'password')}" id="signupPassword" name="password" ngModel required>
          <div class="invalid-feedback">Please enter valid password.</div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" [ngClass]="{'is-invalid': checkValidationFunc(signForm, 'confirm_password')}" id="confirmPassword" name="confirm_password" ngModel required>
          <div class="invalid-feedback">Please enter valid password.</div>
        </div>
        <div class="container p-0 mt-5 d-flex flex-column justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary w-100">Sign up</button>
          <button type="submit" class="btn mt-3 btn-white text-primary" (click)="toggleFormFunc('login')">Back to Login</button>
        </div>
      </form>
    </div>
  </div>

</div>
