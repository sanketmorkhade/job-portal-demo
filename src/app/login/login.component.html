<div class="container w-100 h-100 d-flex flex-column justify-content-center align-items-center">
  <div class="card" style="width: 35%;" *ngIf="mode == 'login'">
    <div class="card-header text-center">
      Login As a Recruiter
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="container p-0 mt-5 d-flex flex-column justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary w-100">Log in</button>
           <button type="submit" class="btn btn-white text-primary">Sign up</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card" style="width: 35%;" *ngIf="mode == 'signup'">
    <div class="card-header text-center">
      Signup As a Recruiter
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </div>
  </div>

</div>
